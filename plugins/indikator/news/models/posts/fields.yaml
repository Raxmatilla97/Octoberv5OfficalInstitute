fields:
    title:
        label: 'indikator.news::lang.form.title'
        required: true
        attributes:
            autofocus: ''
        span: storm
        cssClass: col-lg-6
        type: text
    slug:
        label: 'indikator.news::lang.form.slug'
        required: true
        preset: title
        span: storm
        cssClass: col-lg-6
        type: text
    category:
        label: 'indikator.news::lang.form.category'
        type: relation
        span: storm
        cssClass: col-md-6
    tags:
        label: 'indikator.news::lang.form.tags'
        type: taglist
        span: storm
        cssClass: col-md-6
tabs:
    fields:
        content:
            tab: 'indikator.news::lang.form.content'
            type: richeditor
            size: giant
            span: storm
            cssClass: col-xs-12
        enable_newsletter_content:
            tab: 'indikator.news::lang.form.newsletter_content_tab'
            label: 'indikator.news::lang.form.enable_newsletter_content'
            comment: 'indikator.news::lang.form.enable_newsletter_content_description'
            type: switch
            default: false
            context: update
            span: storm
            cssClass: col-xs-12
        newsletter_content:
            tab: 'indikator.news::lang.form.newsletter_content_tab'
            label: 'indikator.news::lang.form.newsletter_content'
            type: richeditor
            size: giant
            context: update
            span: storm
            cssClass: col-xs-12
        seo_desc:
            tab: 'indikator.news::lang.form.seo_tab'
            label: 'indikator.news::lang.form.seo_desc'
            type: textarea
            size: large
            span: storm
            cssClass: col-md-6
        seo_title:
            tab: 'indikator.news::lang.form.seo_tab'
            label: 'indikator.news::lang.form.seo_title'
            span: storm
            cssClass: col-md-6
            type: text
        seo_keywords:
            tab: 'indikator.news::lang.form.seo_tab'
            label: 'indikator.news::lang.form.seo_keywords'
            span: storm
            cssClass: col-md-6
            type: text
        seo_image:
            tab: 'indikator.news::lang.form.seo_tab'
            label: 'indikator.news::lang.form.seo_image'
            type: mediafinder
            mode: file
            span: storm
            cssClass: col-md-6
secondaryTabs:
    fields:
        postinfo:
            type: postinfo
            context: update
            span: storm
            cssClass: col-xs-12
            tab: Misc
        image:
            label: 'indikator.news::lang.form.image'
            type: mediafinder
            mode: image
            span: storm
            cssClass: col-xs-12
            tab: Misc
        published_at:
            label: 'indikator.news::lang.form.published_at'
            type: datepicker
            mode: datetime
            span: storm
            cssClass: col-xs-12
            tab: Misc
        last_send_at:
            label: 'indikator.news::lang.form.last_send_at'
            type: datepicker
            readOnly: true
            mode: datetime
            disabled: disabeld
            span: storm
            cssClass: col-xs-12
            tab: Misc
        user:
            label: 'indikator.news::lang.form.author'
            type: dropdown
            span: storm
            cssClass: col-xs-12
            tab: Misc
        status:
            label: 'indikator.news::lang.form.status'
            required: true
            type: radio
            options:
                1: 'indikator.news::lang.form.status_published'
                2: 'indikator.news::lang.form.status_hide'
                3: 'indikator.news::lang.form.status_draft'
            default: 3
            span: storm
            cssClass: col-xs-6
            tab: Misc
        featured:
            label: 'indikator.news::lang.form.featured'
            required: true
            type: radio
            options:
                1: 'indikator.news::lang.form.yes'
                2: 'indikator.news::lang.form.no'
            default: 2
            span: storm
            cssClass: col-xs-6
            tab: Misc
